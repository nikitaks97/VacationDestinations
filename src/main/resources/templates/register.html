<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>üöÄ Join Us - Dreamy Destinations</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Enhanced Font Loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    
    <!-- Bootstrap & Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Custom Styles -->
    <link th:href="@{/css/style.css}" rel="stylesheet">
    
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>‚úàÔ∏è</text></svg>">
    
    <style>
        .auth-container {
            min-height: 100vh;
            background: linear-gradient(-45deg, #f093fb, #f5576c, #4facfe, #00f2fe);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .auth-card {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.18);
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            padding: 3rem;
            max-width: 500px;
            width: 100%;
            position: relative;
            overflow: hidden;
            transform: perspective(1000px) rotateX(5deg);
            transition: transform 0.3s ease;
        }
        
        .auth-card:hover {
            transform: perspective(1000px) rotateX(0deg);
        }
        
        .auth-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }
        
        .auth-card:hover::before {
            left: 100%;
        }
        
        .floating-icons {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }
        
        .floating-icon {
            position: absolute;
            color: rgba(255, 255, 255, 0.15);
            animation: float 8s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg) scale(1); }
            33% { transform: translateY(-15px) rotate(120deg) scale(1.1); }
            66% { transform: translateY(10px) rotate(240deg) scale(0.9); }
        }
        
        .form-floating .form-control {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            transition: all 0.3s ease;
        }
        
        .form-floating .form-control:focus {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.6);
            box-shadow: 0 0 0 0.2rem rgba(255, 255, 255, 0.25);
            color: white;
            transform: scale(1.02);
        }
        
        .form-floating label {
            color: rgba(255, 255, 255, 0.8);
        }
        
        .form-floating .form-control:focus ~ label,
        .form-floating .form-control:not(:placeholder-shown) ~ label {
            color: white;
        }
        
        .btn-auth {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border: none;
            color: white;
            padding: 15px 35px;
            border-radius: 25px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            box-shadow: 0 8px 32px rgba(240, 147, 251, 0.4);
            position: relative;
            overflow: hidden;
        }
        
        .btn-auth::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.3s;
        }
        
        .btn-auth:hover::before {
            left: 100%;
        }
        
        .btn-auth:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 15px 35px rgba(240, 147, 251, 0.6);
            background: linear-gradient(135deg, #f5576c 0%, #f093fb 100%);
            color: white;
        }
        
        .alert-custom {
            background: rgba(220, 53, 69, 0.2);
            border: 1px solid rgba(220, 53, 69, 0.3);
            color: white;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            animation: slideInDown 0.5s ease;
        }
        
        @keyframes slideInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .welcome-badge {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            display: inline-block;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }
        
        .feature-list {
            list-style: none;
            padding: 0;
            margin: 20px 0;
        }
        
        .feature-list li {
            color: rgba(255, 255, 255, 0.9);
            padding: 8px 0;
            display: flex;
            align-items: center;
        }
        
        .feature-list li i {
            color: #4facfe;
            margin-right: 10px;
            width: 20px;
        }
    </style>
</head>
<body>
    <div class="floating-icons">
        <i class="fas fa-rocket floating-icon" style="top: 5%; left: 5%; animation-delay: 0s; font-size: 2.5rem;"></i>
        <i class="fas fa-star floating-icon" style="top: 15%; right: 10%; animation-delay: 1s; font-size: 1.8rem;"></i>
        <i class="fas fa-heart floating-icon" style="bottom: 25%; left: 15%; animation-delay: 2s; font-size: 2rem;"></i>
        <i class="fas fa-globe-americas floating-icon" style="bottom: 10%; right: 5%; animation-delay: 3s; font-size: 2.2rem;"></i>
        <i class="fas fa-compass floating-icon" style="top: 45%; left: 2%; animation-delay: 4s; font-size: 1.6rem;"></i>
        <i class="fas fa-map-marked-alt floating-icon" style="top: 75%; right: 15%; animation-delay: 5s; font-size: 1.9rem;"></i>
        <i class="fas fa-umbrella-beach floating-icon" style="top: 30%; right: 25%; animation-delay: 6s; font-size: 1.4rem;"></i>
    </div>

    <div class="auth-container">
        <div class="auth-card">
            <!-- Header -->
            <div class="text-center mb-4">
                <a href="/" class="text-decoration-none">
                    <i class="fas fa-plane-departure fs-1 text-white mb-3 floating"></i>
                    <h2 class="text-white mb-2" style="font-family: 'Dancing Script', cursive;">Dreamy Destinations</h2>
                </a>
                <div class="welcome-badge">
                    <i class="fas fa-sparkles me-2"></i>
                    Join the Adventure
                </div>
            </div>

            <!-- Benefits List -->
            <ul class="feature-list">
                <li><i class="fas fa-check-circle"></i> Discover amazing destinations</li>
                <li><i class="fas fa-check-circle"></i> Share your travel experiences</li>
                <li><i class="fas fa-check-circle"></i> Connect with fellow travelers</li>
                <li><i class="fas fa-check-circle"></i> Get personalized recommendations</li>
            </ul>

            <!-- Error Alert -->
            <div th:if="${error}" class="alert alert-custom mb-4" role="alert">
                <i class="fas fa-exclamation-triangle me-2"></i>
                <strong>Oops!</strong> <span th:text="${error}">Error message</span>
            </div>

            <!-- Registration Form -->
            <form th:action="@{/register}" th:object="${user}" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <div class="form-floating mb-3">
                    <input type="text" 
                           class="form-control" 
                           id="username" 
                           th:field="*{username}"
                           placeholder="Username" 
                           required>
                    <label for="username">
                        <i class="fas fa-user me-2"></i>Choose Your Username
                    </label>
                </div>
                
                <div class="form-floating mb-4">
                    <input type="password" 
                           class="form-control" 
                           id="password" 
                           th:field="*{password}"
                           placeholder="Password" 
                           required>
                    <label for="password">
                        <i class="fas fa-lock me-2"></i>Create Password
                    </label>
                </div>
                
                <div class="d-grid mb-4">
                    <button type="submit" class="btn btn-auth">
                        <i class="fas fa-rocket me-2"></i>
                        Start My Journey
                    </button>
                </div>
            </form>

            <!-- Divider -->
            <div class="text-center mb-4">
                <hr style="border-color: rgba(255,255,255,0.3);">
                <span class="text-white-50 px-3" style="background: rgba(255,255,255,0.1); border-radius: 20px; padding: 5px 15px;">
                    Already exploring with us?
                </span>
            </div>

            <!-- Login Link -->
            <div class="text-center">
                <a th:href="@{/login}" class="text-white text-decoration-none fw-bold">
                    <i class="fas fa-sign-in-alt me-2"></i>
                    Welcome Back - Sign In
                    <i class="fas fa-arrow-right ms-2"></i>
                </a>
            </div>

            <!-- Footer -->
            <div class="text-center mt-4 pt-3" style="border-top: 1px solid rgba(255,255,255,0.2);">
                <small class="text-white-50">
                    <i class="fas fa-shield-alt text-success me-1"></i>
                    Your privacy and security matter to us
                </small>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/app.js}"></script>
    
    <!-- Enhanced Registration Animation -->
    <script>
        // Add form validation feedback
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.querySelector('form');
            const inputs = form.querySelectorAll('input');
            
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.parentElement.style.transform = 'scale(1.02)';
                });
                
                input.addEventListener('blur', function() {
                    this.parentElement.style.transform = 'scale(1)';
                });
            });
        });
    </script>
</body>
</html>
